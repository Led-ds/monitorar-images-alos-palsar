<div class="map-container">
  <iframe
    id="mapIframe"
    width="100%"
    height="500"
    title="Map"
    [src]="iframeSrc "
    allowfullscreen>
  </iframe>
</div>

<!-- Formulário para captura de deformações -->
<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4">
    <label for="latitude">Latitude:</label>
    <input
      type="number"
      id="latitude"
      [(ngModel)]="deformacaoForm.latitude"
      name="latitude"
      readonly
    />
  </div>

  <div class="col-md-4">
    <label for="longitude">Longitude:</label>
    <input
      type="number"
      id="longitude"
      [(ngModel)]="deformacaoForm.longitude"
      name="longitude"
      readonly
    />
  </div>

  <div  class="col-md-4">
    <label for="deslocamento">Deslocamento:</label>
    <input
      type="number"
      id="deslocamento"
      [(ngModel)]="deformacaoForm.deslocamento"
      name="deslocamento"
      readonly
    />
  </div>

  <div  class="col-md-4">
    <label for="risco">Risco:</label>
    <input
      type="text"
      id="risco"
      [(ngModel)]="deformacaoForm.risco"
      name="risco"
    />
  </div>
</div>

  <button type="submit">Enviar</button>
</form>
